<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found â€“ AnyWave</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/icon.png">
    <script>
        // Creator redirect handler
        // Intercepts /for/CreatorName URLs and redirects to creator_access with UTM params
        (function() {
            const path = window.location.pathname;
            const match = path.match(/^\/for\/([^\/]+)\/?$/);
            
            if (match) {
                const creatorName = match[1];
                const targetUrl = '/creator_access/?utm_source=Youtube&utm_medium=private_link&utm_campaign=creator_access&utm_content=' + encodeURIComponent(creatorName);
                window.location.replace(targetUrl);
                return; // Stop execution, page will redirect
            }
            
            // Not a /for/ URL - show 404 page
            document.addEventListener('DOMContentLoaded', function() {
                document.getElementById('redirect-message').style.display = 'none';
                document.getElementById('not-found').style.display = 'block';
            });
        })();
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Sora', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(180deg, #0a0a0f 0%, #12121a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 3rem;
            opacity: 0.9;
        }
        
        #redirect-message {
            opacity: 0.7;
        }
        
        #not-found {
            display: none;
        }
        
        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .home-link {
            display: inline-block;
            padding: 0.875rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .home-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">AnyWave</div>
        
        <div id="redirect-message">
            <p>Redirecting...</p>
        </div>
        
        <div id="not-found">
            <h1>404</h1>
            <p>The page you're looking for doesn't exist or has been moved.</p>
            <a href="/" class="home-link">Back to Home</a>
        </div>
    </div>
</body>
</html>
